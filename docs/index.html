<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Mulish', sans-serif;
      }
      body {
        background-image: linear-gradient(turquoise, teal);
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container h2 {
        transition: ease-out;
        font-weight: 900;
        transition-duration: 0.2s;
        font-size: 40px;
        color: white;
        text-shadow: 0px 0px 5px white;
      }
      .container h2:hover {
        scale: 1.2;
        translate: 0px -10px;
      }
      .container a {
        font-family: 'Raleway';
        text-decoration: none;
        color: white;
        background-color: teal;
        padding: 20px 50px;
        border-radius: 500px;
        transition: ease-out;
        transition-duration: 0.2s;
        box-shadow: 5px 10px 10px #00000024;
      }
      .container a:hover {
        transform: scale(1.1);
        translate: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Under Construction</h2>
      <a href="https://github.com/mwafa/ambil-cli">Go To Github Repository</a>
    </div>
  </body>
</html>
